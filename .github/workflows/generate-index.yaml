name: generate index
on:
  push:
    branches:
      - master
    tags:
      - '!*'
    paths:
      - 'docs/lgtm/*'

jobs:
  build:
    name: generate index.html
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: generate index.html
        shell: bash
        run: .github/workflows/generate-index/generate-html.sh

      - name: generate index.json
        shell: bash
        run: .github/workflows/generate-index/generate-json.sh

      - name: upload index.html
        uses: actions/upload-artifact@v1
        with:
          name: index
          path: docs/index.html

      - name: upload index.json
        uses: actions/upload-artifact@v1
        with:
          name: json
          path: docs/index.json

  deploy:
    name: deploy index.html
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: download index.html
        uses: actions/download-artifact@v1
        with:
          name: index
          path: docs

      - name: download index.json
        uses: actions/download-artifact@v1
        with:
          name: json
          path: docs

      - name: git push
        shell: bash
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: .github/workflows/generate-index/git-push.sh
